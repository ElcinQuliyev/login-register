   <section id="profileSettingsSection" style="display: none;">
    <h2>Profile Settings</h2>
    <form id="profileForm">
        <div class="profile-item">
            <label for="editUsername">Username:</label>
            <input type="text" id="editUsername" value="JohnDoe">
        </div>

        <div class="profile-item">
            <label for="editLastname">Last Name:</label>
            <input type="text" id="editLastname" value="Doe">
        </div>

        <div class="profile-item">
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" value="johndoe@example.com">
        </div>

        <div class="profile-item">
            <label for="editPassword">Password:</label>
            <input type="password" id="editPassword" value="******">
        </div>

        <div class="profile-item">
            <label for="editConfigPassword">Configure Password:</label>
            <input type="password" id="editConfigPassword" value="******">
        </div>

        <div class="profile-actions">
            <button type="submit" id="saveProfileBtn">Save Profile</button>
            <button type="button" id="cancelEditBtn">Cancel</button>
        </div>
    </form>
</section>
