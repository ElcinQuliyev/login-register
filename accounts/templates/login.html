
<form action="" class="sign-in-form" method="POST">
  {% csrf_token %}
  <h2 class="title">Login Here MY Friend!..</h2>

  <div class="input-field">
    <i class="fas fa-user"></i>
    {{ login_form.username }}
  </div>

  <div class="input-field">
    <i class="fas fa-lock"></i>
    {{ login_form.password }}
  </div>

  <a class="pass" href="#">Forgot your password?</a>
  {% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}" class="btn solid" style="text-align: center; padding-top: 14px;"> Logout</a>
  <p>{{ request.user }} </p>
  {% else %}
  <a href="{% url 'profile' %}" class="btn solid" style="text-align: center; padding-top: 14px;"> Sign IN</a>
  {% endif %}
</form>
